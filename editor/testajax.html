<!DOCTYPE html>
<html lang="de">

<head>
  <script src="js/ajax.js"></script>
  <script src="js/functions.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<script>
  // setup ajax
  // with local test server"http://localhost:1234/frobada/HP/editor/php/test.php",
  // with LAMP "http://localhost/frobada/HP/editor/php/test.php",
  var dto = new Ajax(
    "http://localhost:1234/frobada/HP/editor/php/test.php",
    showJSON
  );

  function showJSON(result) {
    alert(result);
  }

  function getData() {
    dto.get();
  }

  function postData() {
    formData = new FormData();
    formData.append("Key", "Value");
    dto.post(formData);
  }
</script>

<body>
  <button onclick="getData()" type="button">GET DATA</button>
  <button onclick="postData()" type="button">POST DATA</button>
</body>

</html>
